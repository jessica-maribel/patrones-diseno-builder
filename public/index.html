<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Inventario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">

<h1 class="text-center mb-4">Sistema de Inventario</h1>

<form id="inventarioForm" class="card p-4 shadow-sm mb-4">
  <h3 class="mb-3">➕ Agregar producto</h3>

  <div class="mb-3">
    <label class="form-label">Código</label>
    <input type="text" id="codigo" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" id="nombre" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Color</label>
    <input type="text" id="color" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Material</label>
    <input type="text" id="material" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Fecha de Compra</label>
    <input type="date" id="fechaCompra" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Vida útil</label>
    <input type="text" id="vida" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Proveedor</label>
    <input type="text" id="proveedor" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Precio</label>
    <input type="number" id="precio" class="form-control" step="0.01" required>
  </div>

  <button type="submit" class="btn btn-primary">Guardar</button>
</form>

<h3 class="mb-3">Lista de Inventario</h3>
<table class="table table-striped table-bordered" id="tablaInventario">
  <thead class="table-dark">
    <tr>
      <th>Código</th>
      <th>Nombre</th>
      <th>Color</th>
      <th>Material</th>
      <th>Fecha Compra</th>
      <th>Vida Útil</th>
      <th>Proveedor</th>
      <th>Precio</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="js/app.js"></script>
</body>
</html>
